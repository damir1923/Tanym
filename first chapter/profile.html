    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .profile-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 30px auto;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .profile-avatar-section {
            text-align: center;
            flex-shrink: 0;
        }

        .profile-photo {
            margin: 15px auto;
            text-align: center;
        }

        .profile-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #667eea;
            object-fit: cover;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-photo img:hover {
            transform: scale(1.05);
        }

        .profile-info-section {
            flex: 1;
        }

        .profile-info-section h2 {
            font-size: 28px;
            color: #333;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-info-section p {
            color: #666;
            font-size: 16px;
            margin: 8px 0;
        }

        .role-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .profile-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-section:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.15);
        }

        .profile-section h3 {
            font-size: 18px;
            color: #333;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-actions {
            display: grid;
            gap: 12px;
            max-width: 100%;
            margin-top: 30px;
        }

        .profile-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: grid;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .form-group input[type="file"],
        .form-group textarea,
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="file"]:hover,
        .form-group textarea:hover,
        .form-group input[type="text"]:hover,
        .form-group input[type="email"]:hover,
        .form-group input[type="password"]:hover {
            border-color: #667eea;
        }

        .form-group input[type="file"]:focus,
        .form-group textarea:focus,
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-list {
            margin-top: 15px;
            list-style: none;
            padding: 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .file-item:hover {
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .file-item a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .file-item a:hover {
            color: #764ba2;
        }

        .file-item button {
            color: #ff4757;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 20px;
            transition: transform 0.3s ease;
            padding: 5px 10px;
        }

        .file-item button:hover {
            transform: scale(1.2);
        }

        .achievements-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            color: #555;
            border-left: 3px solid #667eea;
        }

        .edit-toggle {
            margin: 30px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .edit-toggle button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-reset:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .login-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .login-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }

        .login-card h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-card input,
        .login-card select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .login-card input:focus,
        .login-card select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
                margin: 15px;
            }

            .profile-header {
                flex-direction: column;
                gap: 20px;
            }

            .login-grid {
                grid-template-columns: 1fr;
            }

            .edit-toggle {
                flex-direction: column;
            }

            .edit-toggle button {
                width: 100%;
            }

            .profile-photo img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
